        function displayDefaultAddresses() {
            var addressesContainer = document.getElementById("addressesContainer");

                addressElement.innerHTML = `
                
                <div class="navTop">

                        <div class="heading">${address.city}</div>

                addressesContainer.appendChild(addressElement);
            });

        }

        function displayAddresses(optionId) {

            }

            document.getElementById("addressCount").textContent = selectedAddresses.length;

            var addressesContainer = document.getElementById("addressesContainer");
            addressesContainer.innerHTML = "";
